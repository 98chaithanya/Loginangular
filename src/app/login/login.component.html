<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id=formLogin></span>
            <!-- form card login -->
            <div class="card rounded-0">
                <div class="card-header bg-primary">
                    <h3 class="mb-0 text-center text-white">Login</h3>
                </div>
                <div class="card-body">
                    <form action="" class="form">
                        <div class="form-group">
                            <!-- <label for="uname1">Username</label> -->
                            <input type="text" class="form-control" [(ngModel)]="loginUserDetails.email" placeholder="Username" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <!-- <label>Password</label> -->
                            <input type="password" class="form-control" [(ngModel)]="loginUserDetails.password" placeholder="Password" name="password" id="password">
                        </div>
                        <button type="button" (click)="loginUser()" class="btn btn-info "> Login</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
